apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: django
  name: django
  namespace: default
spec:
  selector:
    matchLabels:
      app: django-container
  template:
    metadata:
      labels:
        app: django-container
    spec:
      # This section describes the containers that make up the deployment
      containers:
        - name: django
          image: gcr.io/pipeline-tutorial-231718/pipeline:3a9b91028973f4a50cfd5166a541047ad41be4b0
          ports:
            - containerPort: 8000
          # Set env variables used for Postgres Connection
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: POSTGRES_HOST
              value: "localhost"
            - name: POSTGRES_DBNAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: dbname
        # Change <INSTANCE_CONNECTION_NAME> here to include your GCP
        # project, the region of your Cloud SQL instance and the name
        # of your Cloud SQL instance. The format is $PROJECT:$REGION:$INSTANCE
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=pipeline-tutorial-231718:us-west1-c:postgres-server=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: my-secrets-volume
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: my-secrets-volume
          secret:
            secretName: cloudsql-instance-credentials
