apiVersion: batch/v1
kind: Job
metadata:
  name: job-migration
  namespace: default
spec:
  backoffLimit: 5
  template:
    spec:
      containers:
      - command:
        - python
        - manage.py
        - migrate
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: user
              name: postgres-credentials
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: postgres-credentials
        - name: POSTGRES_HOST
          value: postgres-service
        image: gcr.io/pipeline-tutorial-231718/pipeline:8ad823f7176220711e311fc3829fadabf6e698ce
        name: django
      restartPolicy: Never
