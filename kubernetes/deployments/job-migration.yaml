apiVersion: batch/v1
kind: Job
metadata:
  name: django-migration
spec:
  template:
    spec:
      containers:
        - name: django
          image: gcr.io/pipeline-tutorial-231718/pipeline:6f526579256123220762571ab2cee76c5367f354
          command: ['python', 'manage.py', 'migrate']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
      restartPolicy: Never
  backoffLimit: 5
