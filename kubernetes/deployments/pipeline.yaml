apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/pipeline-tutorial-231718/pipeline:50464e9fc5a139c176a12a43c6c2d6fde569457e
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
