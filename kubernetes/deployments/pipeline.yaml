apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/pipeline-tutorial-231718/pipeline:6f526579256123220762571ab2cee76c5367f354
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
